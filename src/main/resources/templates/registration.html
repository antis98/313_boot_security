<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/registration}" th:object="${userForm}">
        <label for="username">username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        <br/>
        <label for="password">password: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <div style="color:red" th:if="${usernameError}" th:text="${usernameError}">Password Error</div>
        <br/>
        <label for="role">role</label>
            <select th:object="${userForm}" th:field="*{roles}" id="role">
                <!--<option th:each="r : ${role}" th:value="${role}" th:text="${role.getName()}">-->
                <option th:value="1" th:text="user"></option>
                <option th:value="2" th:text="admin"></option>
            </select>
        <br/>
        <input type="submit" value="Create"/>
    </form>
    <hr>
    <a href="/logout">Выход</a>
    <a href="/">Главная</a>
</div>
</body>
</html>
